<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misuratore di Benessere Termale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="icon.png"> <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="water-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
        <div class="container">
            <h1>Misura il tuo Benessere</h1>
            <p>Immagina che il centro del cerchio rappresenti il massimo relax. Clicca nel punto che descrive al meglio il tuo stato di benessere dopo il trattamento.</p>
            <canvas id="wellbeingCanvas" width="400" height="400"></canvas>
            <div class="result">
                <p>Il tuo punteggio di benessere: <span id="score">0</span> / 100</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
